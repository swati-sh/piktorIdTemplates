<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta content="width=device-width, initial-scale=1" name="viewport">
<style>
    @media only screen and (max-width: 800px){
        #templateColumn{
            max-width: 60% !important;
     }
    }
    @media only screen and (max-width: 500px){
        #templateColumn{
            max-width: 90% !important;
        }
    }
</style>
<title>Approved Request</title>
</head>
<body style='font-family: Arial; margin: 0;'>
    <div style="max-width: 50%; margin: 0 auto; padding: 20px 20px 20px 20px;" id="templateColumn">
        <table>
            <tr><td><img src="./assets/Page-1_1_.svg"/></td></tr>
            <tr><td style="padding: 20px 0 20px 0;"><span  style="color: #000; font-weight: bold">Dear ${employeeName},</span></td></tr>
            <tr><td style="padding: 20px 0 10px 0px;"><span  style="color: #000; font-weight: bold">Approved Onboarding Request</span></td></tr>
            <tr><td style="padding-bottom: 10px;">Appreciate your promptness in providing details.</td></tr>
            <tr><td style="padding: 20px 0 5px 0;">Your onboarding details are verified and approved.</td></tr>
            <tr><td style="padding-bottom: 20px;"> Please login to GOTAG App and view details</td></tr>
            <tr><td style="padding-top: 20px; color:#000; opacity: 0.5;">This is an automated e-mail. Please do not send any reply to this e-mail id.</td></tr>
        </table>
    </div>
</body>
</html>
